<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()"> <!-- Da para usar esse modo ou... -->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) /* Ou pode ser usado com addEventListener */
        function clicar(){
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
