<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <br>
    <div id="res">Resultado</div>
    <input type="button" value="Verificar" id="verificar" onclick="calcular()">
    <script>
        function calcular(){
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velicidade atual é de ${vel} km/h </p>`
            if (vel > 60) {
                res.innerHTML += `Você foi multado!`
            }
            res.innerHTML += `<p>Dirija com cuidade</p>` 
        }
    </script>
</body>
</html>
